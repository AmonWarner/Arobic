<body>
  <div id="video">
    <p>Loading content...</p>
  </div>
      <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const file = urlParams.get('file');
        parent.getFilePath(file, window.frameElement.id)

        function receive(event) {
        console.log("Received Path: " + event.data);
        document.getElementById("video").innerHTML = `<video width="320" height="240" controls>
        <source src="${event.data}" id="mp4" type="video/mp4">
      ERROR. Please make an issue.
      </video>`
        if (event.data == "") {
            console.log("no data found? need confirmation on this");
        // location.reload(); // this should fix the issue!
        }
    }
    window.addEventListener('message', receive);
      </script>
</body>
